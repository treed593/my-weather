<html>
  <head>
    <script type="text/javascript">
      //Check if browser supports W3C Geolocation API
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(successFunction, errorFunction);
        } else {
        alert('Geolocation is required for this page, but your browser doesn&apos;t support it. Try it with a browser that does, such as Opera 10.60.');
      }

      function successFunction(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        var api_key = "8faf8db1691d756d2d2108c1dc142c43/";
        var url = "https://api.forecast.io/forecast/";
        $.getJSON(url+api_key+latitude+","+longitude function (json) {
          var current_conditions = json.results[0].currently.summary;
        });
        document.getElementById('messages').innerHTML = current_conditions;
        //document.getElementById("dispLat").innerHTML = latitude ;
        //document.getElementById("dispLong").innerHTML = longitude;
      }

      function errorFunction(position) {
        document.getElementById("messages").innerHTML = "Something went wrong :(";
      }
    </script>
  </head>
  <body>
    <div id="dispLat"></div>
    <div id="dispLong"></div>
    <div id="messages"></div>
  </body>
</html>
